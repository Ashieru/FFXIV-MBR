<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>FF14</title>
        <link rel="stylesheet" href="index.css" />
        <!-- <link rel="stylesheet" href="iteminfo.css" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="bulma.css" />
    </head>

    <body>
        <section class="section">
            <div class="container">
                <h1 class="title is-2">FF14マケボとかなんとか</h1>
                <h2 class="title is-3">チェックしたアイテム</h2>
                <h3 class="title is-4">Current World: <span id="currentWorld"></span></h3>
                
                <div id="searchedItem"></div>
                <div id="itemInfo" class="hide">
                    <h4 id="backButton" class="button">Back</h4>
                    <h2 class="title is-5">Details for <span id="itemName"></span></h2>
                    <div class="columns">
                        <div class="column is-one-third">
                            <h4 id="view-all">All</h4>
                            <h4 id="anima-filter">Anima</h4>
                            <h4 id="asura-filter">Asura</h4>
                            <h4 id="belias-filter">Belias</h4>
                            <h4 id="chocobo-filter">Chocobo</h4>
                            <h4 id="hades-filter">Hades</h4>
                            <h4 id="ixion-filter">Ixion</h4>
                            <h4 id="mandragora-filter">Mandragora</h4>
                            <h id="masamune-filter"4>Masamune</h id="asura-filter"4>
                            <h4 id="pandaemonium-filter">Pandaemonium</h4>
                            <h4 id="shinryu-filter">Shinryu</h4>
                            <h4 id="titan-filter">Titan</h4>
                        </div>
                        <div class="column">
                            <table class="table is-fullwidth">
                                <thead>
                                    <tr>
                                        <th id="server-column">Server</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Total</th>
                                        <th>HQ</th>
                                    </tr>
                                </thead>
                                <tbody id="itemListingsBody">

                                </tbody>
                                
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
