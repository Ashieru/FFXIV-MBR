<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>FF14 MBR</title>
        <link rel="stylesheet" href="index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="bulma.css" />
        <link href="node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
    </head>

    <body>
        <section class="section">
            <div class="container">
                <section class="hero is-dark is-bold">
                    <div class="hero-body">
                        <h1 class="title is-2">FF14 MBR</h1>
                        <h3 class="title is-4">今のサーバー: <span id="currentWorld"></span></h3>
                    </div>
                </section>
                <!-- Item list -->
                <br/>
                <h2 class="title is-3" id="si-title">チェックしたアイテム</h2>
                <div id="searchedItem">なし</div>

                <!-- Item details -->
                <div id="itemInfo" class="hide">
                    <button id="backButton" class="button">戻る</button>
                    <h2 class="item-name title is-5"><span id="itemName"></span>に関する情報</h2>
                    <div class="columns">
                        <div class="column is-one-third">
                            <div class="sticky-nav">
                                <nav class="panel is-info">
                                    <p class="panel-heading">
                                        サーバーリスト
                                    </p>
                                    <a id="view-all" class="panel-block">
                                        全部
                                    </a>
                                    <a id="anima-filter" class="panel-block">
                                        Anima
                                    </a>
                                    <a id="asura-filter" class="panel-block">
                                        Asura
                                    </a>
                                    <a id="belias-filter" class="panel-block">
                                        Belias
                                    </a>
                                    <a id="chocobo-filter" class="panel-block">
                                        Chocobo
                                    </a>
                                    <a id="hades-filter" class="panel-block">
                                        Hades
                                    </a>
                                    <a id="ixion-filter" class="panel-block">
                                        Ixion
                                    </a>
                                    <a id="mandragora-filter" class="panel-block">
                                        Mandragora
                                    </a>
                                    <a id="masamune-filter" class="panel-block">
                                        Masamune
                                    </a>
                                    <a id="pandaemonium-filter" class="panel-block">
                                        Pandaemonium
                                    </a>
                                    <a id="shinryu-filter" class="panel-block">
                                        Shinryu
                                    </a>
                                    <a id="titan-filter" class="panel-block">
                                        Titan
                                    </a>
                                    <div class="panel-block">
                                        <button class="button is-link is-outlined is-fullwidth">
                                            Get me the cheapest price!
                                        </button>
                                    </div>
                                </nav>
                            </div>
                        </div>

                        <div class="column">
                            <table class="table is-fullwidth">
                                <thead>
                                    <tr>
                                        <th id="server-column">Server</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Total</th>
                                        <th>HQ</th>
                                    </tr>
                                </thead>
                                <tbody id="itemListingsBody">

                                </tbody>
                                
                            </table>
                        </div>
                    </div>
                    <button class="button" onclick="scrollToTop()" id="scroll-to-top-button">
                        <i class="fas fa-arrow-up" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
